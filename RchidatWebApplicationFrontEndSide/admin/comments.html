<!--Modal-->
<div class="modal fade bd-exemple-modal-lg" id="modal-add-update-comment" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true" data-bs-backdrop="static">
   <div class="modal-dialog">
      <!-- modal-lg -->
       <div class="modal-content">
       <div class="modal-header">
           <h4 class="modal-title fs-5 text-primary"></h4>
           <button type="button" class="btn-close close-modal-comment" data-bs-dismiss="modal" aria-label="Close"></button>
       </div>
       <form id="frmComment" name="frmComment">
           <div class="modal-body">
               <input type="text" class="form-control" id="IdComment" hidden>
               <input type="text" class="form-control" id="IdUser" hidden>
               <div class="mb-3">
                   <label for="Description" class="col-form-label">Description
                       <span class="text-danger">*</span>
                   </label>
                   <input type="text" class="form-control" id="Description">
               </div>
               <div class="mb-3">
                  <label for="Star" class="col-form-label">nombre d'étoiles
                      <span class="text-danger">*</span>
                  </label>
                  <input type="number" class="form-control" id="Star">
              </div>
              <div class="mb-3">
               <label for="State" class="col-form-label">Etat
                   <span class="text-danger">*</span>
               </label>
               <select name="State" class="form-control" id="State">
                  <option value="1">Activée</option>
                  <option value="0">Désactivée</option>
               </select>
           </div>
           </div>
           <div class="modal-footer">
               <button type="button" class="inline-delete-btn btn-sm close-modal-comment" data-bs-dismiss="modal"><i class="fa fa-times"></i> Annuler</button>
               <button type="submit" id="submitComment" class="inline-option-btn btn-sm"><i class="fa fa-check"></i> Enregister</button>
           </div>
       </form>
           
       </div>
