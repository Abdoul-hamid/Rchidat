<!--Modal-->
<div class="modal fade bd-exemple-modal-lg" id="modal-add-update-user" tabindex="-1"
aria-labelledby="exampleModalLabel" aria-hidden="true" data-bs-backdrop="static">
<div class="modal-dialog">
   <!--  modal-lg -->
   <div class="modal-content">
      <div class="modal-header">
         <h4 class="modal-title fs-5 text-primary"></h4>
         <button type="button" class="btn-close close-modal-user" data-bs-dismiss="modal"
            aria-label="Close"></button>
      </div>
      <form id="frmUser" name="frmUser">
         <div class="modal-body">
            <input type="text" class="form-control" id="IdUser" hidden>
            <div class="d-flex">
               <div class="mb-3 flex-fill">
                  <label for="FirstName" class="col-form-label">Prénom<span class="text-danger">*</span></label>
                  <input type="text" class="form-control" id="FirstName">   
               </div>
               <div class="mb-3 flex-fill ms-3">
                  <label for="LastName" class="col-form-label">Nom<span class="text-danger">*</span></label>
                  <input type="text" class="form-control" id="LastName">
               </div>
            </div>
            <div class="d-flex">
               <div class="mb-3 flex-fill">
                  <label for="Email" class="col-form-label">Email<span class="text-danger">*</span></label>
                  <input type="text" class="form-control" id="Email">   
               </div>
               <div class="mb-3 flex-fill ms-3">
                  <label for="Password" class="col-form-label">Mot de passe<span class="text-danger">*</span></label>
                  <input type="password" class="form-control" id="Password">
               </div>
            </div>
            
            <div class="mb-3">
               <label for="Phone" class="col-form-label">Tel
                  <span class="text-danger">*</span>
               </label>
               <input type="text" class="form-control" id="Phone">
            </div>
            <div class="d-flex">
               <div class="mb-3 flex-fill">
                  <label for="State" class="col-form-label">Etat</label>
                  <select name="State" id="State" class="form-control">
                  <option value="1">Activée</option>
                  <option value="0">Désactivée</option>
               </select>
               </div>
               <div class="mb-3 flex-fill ms-3">
                  <label for="Role" class="col-form-label">Rôle</label>
                  <select name="Role" id="Role" class="form-control">
                     <option value="Client">Client</option>
                     <option value="Seller">Vendeur</option>
                     <option value="Administrator">Administrateur</option>
                  </select>
               </div>
            </div>
            
            <div class="mb-3">
               <label for="Gender" class="col-form-label">Genre</label>
               <select name="Gender" id="Gender" class="form-control">
                  <option value="Femme">Femme</option>
                  <option value="Homme">Homme</option>
               </select>
               <!-- <input type="text" class="form-control" id="Gender"> -->
            </div>
            
            <!-- <div class="d-flex"> -->
               <!-- justify-content-between p-2 -->
            <div class="mb-3">
               <label for="City" class="col-form-label">Ville</label>
               <input type="text" class="form-control" id="City">   
            </div>
            <div class="mb-3">
               <label for="Country" class="col-form-label">Pays</label>
               <input type="text" class="form-control" id="Country">
            </div>
            <!-- </div> -->
      
         </div>
         <div class="modal-footer">
            <button type="button" class="inline-delete-btn btn-sm close-modal-user" data-bs-dismiss="modal"><i
                  class="fa fa-times"></i> Annuler</button>
            <button type="submit" id="submitUser" class="inline-option-btn btn-sm"><i class="fa fa-check"></i>
               Enregister</button>
         </div>
      </form>
